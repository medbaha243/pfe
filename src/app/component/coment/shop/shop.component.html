<div id="content">
    <!--Collection Banner-->
    <div class="collection-header">
        <div class="collection-hero">
            <div class="collection-hero__image"style="margin-top: 50px;"><img class="lazyload" data-src="assets/images/cat-women2.jpg"
                                                     src="../../../../assets/images/cover-site.png" alt="Women"
                                                     title="Women"/>
            </div>
        </div>
        <!--End Collection Banner-->
        <div class="container" style="margin-top: 50px;">
            <div class="row">
                <div class="productList">
                    <!--Toolbar-->
                    <!--End Toolbar-->
                    <div class="grid-products grid--view-items">
                        <div class="row">
                            <div class="col-6 col-sm-6 col-md-4 col-lg-4 item" *ngFor="let emp of list">

                                <!-- end product image -->
                                <!-- start product image -->
                                <div class="product-image">
                                    <!-- start product image -->
                                    <a href="#">
                                        <!-- image -->
                                        <img class="primary"
                                        data-src="assets/images/product-images/product-image25.jpg"
                                        src="../../../../assets/images/product-images/{{emp.nameproduits}}.png"
                                        alt="image"
                                        title="product"/>
                                        <!-- End image -->
                                        <!-- Hover image -->
                                        <!--class="primary blur-up lazyload"-->
                                        <img class="hover"
                                             data-src="assets/images/product-images/product-image25-1.jpg"
                                             src="../../../../assets/images/product-images/{{emp.nameproduits}}.png"
                                             alt="image"
                                             title="product"/>
                                        <!-- End hover image -->
                                    </a>
                                    <!-- end product image -->
                                    <!-- Start product button -->
                                    <form class="variants add"
                                          method="post">
                                        <button class="btn btn-addto-cart" (click)="handleAddToCart(emp)" type="button">
                                            Add to
                                            cart
                                        </button>
                                    </form>
                                    <div class="button-set">
                                        <div class="row-1">
                                            <button type="button" class="wishlist-btn" (click)="handleAddToCart(emp)"
                                                    data-toggle="modal"
                                                    data-target=".bd-example-modal-lg">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                     fill="currentColor" class="bi bi-zoom-in" viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd"
                                                          d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                                                    <path d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"/>
                                                    <path fill-rule="evenodd"
                                                          d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5z"/>
                                                </svg>
                                            </button>
                                        </div>
                                        <div class="row-1">
                                            <button class="wishlist-btn" *ngIf="isLoggedIn" type="button">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                     fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                    <!-- Modal content -->
                                    <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1"
                                         role="dialog"
                                         aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-xl" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <app-produits></app-produits>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--start product details -->
                                    <div class="product-details text-center">
                                        <!-- product name -->
                                        <div class="product-name">
                                            <a>{{emp.nameproduits}}</a>
                                        </div>
                                        <!-- End product name -->
                                        <!-- product price -->
                                        <div class="product-price">
                                            <span class="price">{{emp.prix}}DT</span>
                                        </div>
                                        <!-- End product price -->

                                        <div class="product-review">
                                            <i class="font-13 fa fa-star-o"></i>
                                            <i class="font-13 fa fa-star-o"></i>
                                            <i class="font-13 fa fa-star-o"></i>
                                            <i class="font-13 fa fa-star-o"></i>
                                            <i class="font-13 fa fa-star-o"></i>
                                        </div>
                                    </div>
                                    <!-- End product details -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--End Main Content-->
            </div>
        </div>
    </div>
</div>

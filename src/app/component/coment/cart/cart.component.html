<div *ngIf="cart.length === 0">votre panier est vide</div>
<div *ngIf="cart.length > 0" class="container mb-4">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">image</th>
                        <th scope="col">Product</th>
                        <th scope="col">Available</th>
                        <th scope="col"></th>
                        <th scope="col" class="text-center">QT</th>
                        <th scope="col" class="text-center"></th>
                        <th scope="col" class="text-right">Price</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let item of cart">
                        <td><img src="https://dummyimage.com/50x50/55595c/fff"/></td>
                        <td>{{item.nameprduits}}</td>
                        <td>In stock</td>
                        <td class="text-right">
                            <button class="btn btn-sm bg-try2" (click)="addplusproductCart(item)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-plus" viewBox="0 0 16 16">
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                </svg>
                            </button>
                        </td>
                        <td class="text-right">{{item.quantitep}}</td>
                        <td class="text-right">
                            <button class="btn btn-sm bg-light" (click)="delletproductCart(item)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-dash" viewBox="0 0 16 16">
                                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                                </svg>
                            </button>
                        </td>
                        <td class="text-right">{{item.prixprduits}}  </td>
                        <td>DT</td>
                        <td class="text-right">
                            <button class="btn2 btn-sm bg-try3" (click)="delletproduct(item)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd"
                                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                </svg>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><strong>Total</strong></td>
                        <td class="text-right"><strong>{{cartTotal}} </strong></td>
                        <td>DT</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col mb-2">
            <div class="row">
                <div class="col-sm-12 col-md-6 text-right">
                    <button class="btn1 btn-block bg-try2" *ngIf="!isLoggedIn" [routerLink]="'/signin'">Continue
                    </button>
                    <button class="btn1 btn-block bg-try2" *ngIf="isLoggedIn" (click)="confimer()">Continue
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
